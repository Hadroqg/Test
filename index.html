<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="#">Google Search</a>
                <ul class="d-flex navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Image Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Advanced Search</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <img src="GoogleLogo.png" class="img-fluid mx-auto d-block" height="200" width="500" alt="Logo">
            <form class="m-2" action="https://google.com/search">
                <div class="input-group">
                    <input class="form-control rounded-pill" type="text" name="q">
                    <span class="text-secondary position-absolute ms-3 mt-2"><i class="fa fa-search" aria-hidden="true"></i></span>
                </div>
                    
                <div class="d-flex justify-content-center mt-2">
                    <input class="btn btn-primary m-1" type="submit" value="Google Search">
                    <input class="btn btn-primary m-1" type="submit" name="btnI" value="I’m Feeling Lucky">
                </div>
            </form>
        </div>

        <div class="container-fluid text-lg-start text-muted bg-light fixed-bottom">
            <section class="d-flex justify-content-lg-start p-3 border-bottom">
                <div class="me-5 d-lg-block">
                    <span>Perú</span>
                </div>
            </section>

            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-12 col-sm-12 justify-content-lg-start justify-content-md-center justify-content-sm-center d-flex p-2">
                    <a class="text-decoration-none text-muted p-2 ps-4" href="#">About Google</a>
                    <a class="text-decoration-none text-muted p-2" href="#">Publicity</a>
                    <a class="text-decoration-none text-muted p-2" href="#">Bussines</a>
                    <a class="text-decoration-none text-muted p-2" href="#">Como funciona la busqueda</a>
                </div>

                <div class="col-lg-5 col-md-12 col-sm-12 justify-content-lg-end justify-content-md-center justify-content-sm-center d-flex p-2">
                    <a class="text-decoration-none text-muted p-2" href="#">Privacity</a>
                    <a class="text-decoration-none text-muted p-2" href="#">Conditions</a>
                    <a class="text-decoration-none text-muted p-2 pe-4" href="#">Preferences</a>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
